<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Temperature Converter</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Fun Temperature Converter</h1>
        <div class="temperature-inputs">
            <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convert('celsius')">
            <span>°C</span>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convert('fahrenheit')">
            <span>°F</span>
        </div>
        <p class="disclaimer">*Enter a value in one input field to see the conversion in the other.</p>
    </div>
    <script src="/script/code.js"></script>
</body>
</html>
